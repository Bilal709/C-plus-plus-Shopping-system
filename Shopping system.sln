using namespace std;
vector<string> products;
vector<int>prices;
vector<float>quantities;
//a function which takes the product name and the price as an input and ask the user to enter the quantity 
void addProduct(string product, int price) {
    float quantity;
    cout << "\n\nEnter Quantity: ";
    cin >> quantity;
    products.push_back(product);
    prices.push_back(price);
    quantities.push_back(quantity);
}
void setColor(int color) {// Function to set background color
    SetConsoleTextAttribute(GetStdHandle(STD_OUTPUT_HANDLE), color);
}
// Function to reset text and background colors to default
void resetColor() {
    SetConsoleTextAttribute(GetStdHandle(STD_OUTPUT_HANDLE), FOREGROUND_INTENSITY);
}
//a function which has passing values of  the price and the quantity 
void wantToBuy(string quantity, int price) {
    char choice;
    cout << "\nPress Y to buy product: ";
    cin >> choice;
    if (choice == 'y' || choice == 'Y') {

        addProduct(quantity, price);//a function that is declared above 
    }
}


