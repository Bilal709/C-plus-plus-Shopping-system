void payment(int num, int totalPrice) {
    string name;
    int acc[11]; // Increase the size to accommodate null-terminator

    if (num == 1) {
        cout << endl << endl << setw(30) << setfill(' ') << "  " << " ***!  Your Total  BIll is  " << totalPrice + 120;
    }
    else {

        cout << "Enter your name: ";
        cin >> name;
        bool flag = false;


        cout << "Enter your account number (11 digits): " << endl;

        for (int i = 0; i <= 10; i++) {
            cout << "Digit Number " << i + 1 << " ";
            cin >> acc[i];
            if (acc[i] >= 0 && acc[i] <= 9) {
                continue;
            }
            else {
                flag = true;
                break;
            }
        }




        if (flag) {
            cout << endl << "Invalid account number . " << endl;
        }
        else {
            cout << endl << endl << setw(30) << setfill(' ') << "  " << " *** " << name << " Total  BIll is  " << totalPrice;
        }
    }
}

void display() {
    int totalPrice = 0, num;
    cout << "Products\tPrice\tQty\tTotalPrice" << endl;
    for (int i = 0; i < products.size(); i++) {
        cout << products[i] << "\t" << prices[i] << "\t" << quantities[i] << "\t" << prices[i] * quantities[i] << endl;
        totalPrice = totalPrice + prices[i] * quantities[i];
    }
    cout << "\n\nTotal Amount: " << totalPrice;
    if (totalPrice == 0) {
        setColor(FOREGROUND_GREEN | FOREGROUND_GREEN | FOREGROUND_INTENSITY); cout << "\n\n\n\n            ------------Thanks for visiting our online shopping store------------            \n";
        resetColor();
        exit(0);
    }
    else {
        do {
            cout << endl << endl << "********* How do you like to pay " << endl;
            cout << setw(30) << setfill(' ') << "  " << "1.cash on delivery (delivery charges 120)" << endl;
            cout << setw(30) << setfill(' ') << "  " << "2.Online Transaction (no charges) ";
            cin >> num;
        } while (num > 2);
        payment(num, totalPrice);
    }
}

